<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>
<button>Formun Dışında</button>
    <form action="/food">
        <label for="username">Kullanıcı Adı Giriniz:</label>
        <input type="text" placeholder="Kullanıcı Adı" id="username"
        name="username"/>
        <label for="password">Şifre Giriniz:</label>
        <input type="password" placeholder="Şifre" id="password" name="password"/>
        <label for="color">Renk Seçiniz:</label>
        <input type="color"  id="color"
        name="color"/>
        <label for="number">Numara Yazınız:</label>
        <input type="number" placeholder="Numara Yazınız" id="number"
        name="number" min="1" max="10"/>
        <label>
            Yeni Numara Giriniz
            <input type="number"/>
    </label>
    <button>Gönderen Buton</button>
    </form>
    <form action="https://www.reddit.com/search">
        <label for="search">Reddit'te Ara</label>
        <input type="text" name="q" id="search">
        <button>Search</button>
        </body>
    </form>
    <hr />
    <form action="https://www.google.com.tr/search">
        <label for="search">Google'da Ara</label>
        <input type="text" name="q" id="search">
<button>Google'da ara</button>
</form>
<form action="https://www.youtube.com/results">
    <label for="results">Youtube'da ara</label>
    <input type="text"name="search_query">
    <button>Youtube'da ara</button>
    </form>
<hr />
<h2>Daha Fazla Input</h2>
<form action="/birds">
    <input type="checkbox" name="tos" id="agree" checked/>
    <label for="agree">Kabul Ediyorum</label>
    <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs"/>
        <label for="s">S</label>
        <input type="radio"name="size" id="s"/>
        <label for="m">M</label>
        <input type="radio"name="size" id="m"/>
    </p>
    <div>
        <lable for="animal">Favori Hayvanınızı Seçiniz:</lable>
        <select name="animal" id="animal">
        <option value="fish">Balık</option>
        <option value="dog">Köpek</option>
        <option value="cat">Kedi</option>
        </select>
    </div>
    <p>
        <label for="cheese">Peynir Miktarı</label>
        <input
         type="range"
         name="cheese"
          id="cheese"
          min="1"
          max="100"
          value="75"/>
    </p>
    <p>
     <label for="istek">Özel İstek</label> 
     <textarea
      name="istek"
    id="istek"
    cols="40" 
    rows="10"
    placeholder="Buraya bir şeyler yazın...">
     </textarea>
    </p>
    <button>Yolla</button>
</form>
<h2>Validations</h2>
<form action="/spare">
    <p>
    <label for="first">İsim Giriniz</label>
    <input
     type="text" 
     name="first" 
     id="first" 
     required 
     minlength="5" 
     maxlength="25"/>
    </p>
    <p>
    <label for="url">Url Giriniz</label>
    <input type="url" id="url" required/>
    </p>
    <button>Submit</button>
</form>
    
    

    
    
</body>
</html>
